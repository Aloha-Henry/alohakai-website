<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alohakia - Your AI Adventure Partner in Kauai</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --cyan: #67E8F9;
            --pink: #FB7185;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            overflow-x: hidden;
        }

        /* Light theme for Hawaii sun */
        body.light-theme {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
        }

        body.light-theme .glass-morphism {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        /* Glass morphism effect */
        .glass-morphism {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Smooth scrolling */
        .horizontal-scroll {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .horizontal-scroll::-webkit-scrollbar {
            display: none;
        }

        /* Component containers */
        .component-section {
            min-height: 100vh;
            width: 100%;
        }

        .component-section:first-child {
            min-height: 100vh;
        }

        .component-section:not(:first-child) {
            min-height: 80vh;
            padding: 5rem 0;
        }

        /* Gradient accents */
        .gradient-accent {
            background: linear-gradient(135deg, var(--cyan) 0%, var(--pink) 100%);
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid transparent;
            border-top: 3px solid var(--cyan);
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            padding: 0.75rem;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Section dividers */
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--glass-border) 50%, transparent 100%);
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle" title="Toggle light/dark theme">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
    </button>

    <!-- Hero Section -->
    <section class="component-section">
        <div id="hero-component" class="loading">
            <!-- Hero component will load here -->
        </div>
    </section>

    <!-- Section Divider -->
    <div class="section-divider"></div>

    <!-- Deals Section -->
    <section class="component-section">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-light text-center mb-12">
                <span class="gradient-accent bg-clip-text text-transparent">Live Deals</span>
            </h2>
            <div id="deals-component" class="loading">
                <!-- Deals component will load here -->
            </div>
        </div>
    </section>

    <!-- Section Divider -->
    <div class="section-divider"></div>

    <!-- Adventures Section -->
    <section class="component-section">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-light text-center mb-12">
                <span class="gradient-accent bg-clip-text text-transparent">Adventures</span>
            </h2>
            <div id="adventures-component" class="loading">
                <!-- Adventures component will load here -->
            </div>
        </div>
    </section>

    <!-- Section Divider -->
    <div class="section-divider"></div>

    <!-- Audio Guides Section -->
    <section class="component-section">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-light text-center mb-12">
                <span class="gradient-accent bg-clip-text text-transparent">Audio Guides</span>
            </h2>
            <div id="audio-component" class="loading">
                <!-- Audio component will load here -->
            </div>
        </div>
    </section>

    <!-- Section Divider -->
    <div class="section-divider"></div>

    <!-- Must-Have Goods Section -->
    <section class="component-section">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-light text-center mb-12">
                <span class="gradient-accent bg-clip-text text-transparent">Must-Have Goods</span>
            </h2>
            <div id="goods-component" class="loading">
                <!-- Goods component will load here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-16 border-t border-white/10">
        <div class="container mx-auto px-6 text-center">
            <div class="max-w-2xl mx-auto">
                <h3 class="text-2xl font-light mb-6">Ready to explore Kauai like a local?</h3>
                <p class="text-gray-400 mb-8">Join thousands of adventurers who trust Kai for authentic island experiences.</p>
                
                <div class="flex justify-center gap-6 mb-8">
                    <a href="/deals" class="px-6 py-3 glass-morphism rounded-xl hover:bg-white/10 transition-colors">
                        Browse Deals
                    </a>
                    <a href="/adventures" class="px-6 py-3 gradient-accent rounded-xl text-white hover:opacity-90 transition-opacity">
                        Start Adventure
                    </a>
                </div>
                
                <p class="text-sm text-gray-500">
                    Â© 2024 Alohakia. Made with aloha in Kauai. ðŸŒº
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/js/main.js"></script>
</body>
</html>
