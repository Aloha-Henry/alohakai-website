<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Kauai Favorites - Kai</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <style>
        body {
            background: #000;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Simple Header -->
    <header class="p-6">
        <div class="max-w-4xl mx-auto">
            <a href="index.html" class="inline-flex items-center gap-2 text-gray-400 hover:text-white transition">
                ← Back to Kai
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="px-6 py-12">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold mb-6">
                    Share Your 
                    <span style="background: linear-gradient(135deg, #67E8F9 0%, #22D3EE 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                        Kauai Favorites
                    </span>
                </h1>
                <p class="text-xl text-gray-400">
                    Help make Kai smarter! Drop your local spots, hidden gems, whatever's good.
                </p>
            </div>

            <!-- Google Form Embed -->
            <div style="background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 20px; backdrop-filter: blur(10px);">
                <iframe 
                    src="https://docs.google.com/forms/d/e/1FAIpQLSdjlNo0FFcMNwvsF694z0lcTLApbDQaACdoCc39z41GE3gJdg/viewform?embedded=true" 
                    width="100%" 
                    height="712" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0"
                    style="border-radius: 12px;">
                    Loading…
                </iframe>
            </div>

            <!-- Bottom CTA -->
            <div class="text-center mt-12">
                <p class="text-gray-500 mb-4">
                    Want to discover spots right now?
                </p>
                <a href="sms:8085248477?body=ALOHA" class="inline-block text-lg" style="color: #FB7185;">
                    Text Kai at 808-524-8477 →
                </a>
            </div>
        </div>
    </main>
</body>
</html>
