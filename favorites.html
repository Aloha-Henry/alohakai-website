<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Kauai Favorites - Kai</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            background: #000;
            color: white;
        }
        
        .form-textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 16px;
            border-radius: 12px;
            width: 100%;
            min-height: 200px;
            resize: vertical;
            transition: all 0.3s ease;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #67E8F9;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(103, 232, 249, 0.1);
        }
        
        .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #FB7185 0%, #F43F5E 100%);
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.125rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(251, 113, 133, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Simple Header -->
    <header class="p-6">
        <div class="max-w-4xl mx-auto">
            <a href="index.html" class="inline-flex items-center gap-2 text-gray-400 hover:text-white transition">
                ← Back to Kai
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="px-6 py-12">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold mb-6">
                    Share Your 
                    <span style="background: linear-gradient(135deg, #67E8F9 0%, #22D3EE 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                        Kauai Favorites
                    </span>
                </h1>
                <p class="text-xl text-gray-400">
                    Drop your spots. We'll handle the rest.
                </p>
            </div>

            <!-- Custom Form -->
            <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" class="space-y-6">
                <!-- Honeypot -->
                <input type="text" name="_honey" style="display:none">
                
                <!-- Disable captcha -->
                <input type="hidden" name="_captcha" value="false">
                
                <!-- Success page -->
                <input type="hidden" name="_next" value="https://yoursite.com/thanks">
                
                <!-- Main textarea -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Tell Kai what's good:</label>
                    <textarea 
                        name="favorites"
                        class="form-textarea" 
                        placeholder="That new bakery by Safeway in Lihue has amazing malasadas. Also, the secret beach access is behind the yellow house on Aliomanu Rd..."
                        required>
                    </textarea>
                </div>
                
                <!-- Optional name -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Your name (optional):</label>
                    <input 
                        type="text"
                        name="name"
                        class="form-textarea"
                        style="min-height: auto; padding: 12px 16px;"
                        placeholder="Anonymous is cool too">
                </div>
                
                <!-- Submit -->
                <div class="text-center pt-6">
                    <button type="submit" class="submit-btn text-white">
                        Share the Aloha →
                    </button>
                </div>
            </form>

            <!-- Bottom text -->
            <div class="text-center mt-16">
                <p class="text-gray-500 mb-4">
                    Want recommendations now?
                </p>
                <a href="sms:8085248477?body=ALOHA" class="inline-block text-lg" style="color: #FB7185;">
                    Text Kai: 808-524-8477 →
                </a>
            </div>
        </div>
    </main>
</body>
</html>
