<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai - Your AI Guide to Kauai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: white;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .hero-gradient {
            background: radial-gradient(ellipse at top right, rgba(103, 232, 249, 0.03) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom left, rgba(251, 113, 133, 0.03) 0%, transparent 50%);
        }
        
        .chat-container {
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 72px;
            overflow: hidden;
        }
        
        .chat-container.expanded {
            max-height: 500px; /* Increased for more room */
        }
        
        /* Smooth message animation */
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-animate {
            animation: messageSlide 0.3s ease-out;
        }
        
        .chat-messages {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease-out;
        }
        
        .chat-container.expanded .chat-messages {
            opacity: 1;
            transform: translateY(0);
        }
        
        .tag-pill {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .tag-pill:hover {
            border-color: rgba(103, 232, 249, 0.3);
            color: rgba(103, 232, 249, 0.9);
            background: rgba(103, 232, 249, 0.05);
            transform: translateY(-1px);
        }
        
        .chat-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: rgba(103, 232, 249, 0.3);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 0 3px rgba(103, 232, 249, 0.05);
        }
        
        .message-user {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
        }
        
        .message-kai {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .send-button {
            background: linear-gradient(135deg, #67E8F9, #FB7185);
            transition: all 0.2s ease;
        }
        
        .send-button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        
        .cta-button {
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: transparent;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }
        
        /* Subtle dot animation for scroll indicator */
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .scroll-dot {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="min-h-screen relative overflow-hidden hero-gradient">
        <!-- Very subtle gradient line at top -->
        <div class="absolute top-0 left-0 right-0 h-[1px] bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
        
        <!-- Main Hero Content -->
        <div class="relative z-10 min-h-screen flex flex-col justify-center px-4 pt-24 pb-16">
            <div class="max-w-4xl mx-auto w-full">
                <!-- Clean Headline -->
                <div class="text-center mb-12">
                    <h1 class="text-5xl md:text-7xl font-light mb-6 tracking-tight">
                        <span style="color: #FB7185;" class="font-medium">Aloha,</span>
                        <span style="background: linear-gradient(135deg, #67E8F9 0%, #FB7185 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;" class="font-medium">
                            I'm Kai
                        </span>
                    </h1>
                    
                    <!-- Refined Tagline -->
                    <p class="text-xl text-gray-400 font-light">
                        Your AI-powered local guide to Kauai
                    </p>
                </div>
                
                <!-- Quick category pills - No emojis, cleaner -->
                <div class="mb-12">
                    <div class="flex flex-wrap justify-center gap-3">
                        <button class="tag-pill px-5 py-2.5 rounded-full text-sm font-medium cursor-pointer" onclick="askQuestion('Where do locals eat?')">
                            Local Eats
                        </button>
                        <button class="tag-pill px-5 py-2.5 rounded-full text-sm font-medium cursor-pointer" onclick="askQuestion('Best beaches for kids?')">
                            Hidden Beaches
                        </button>
                        <button class="tag-pill px-5 py-2.5 rounded-full text-sm font-medium cursor-pointer" onclick="askQuestion('Epic adventures on Kauai?')">
                            Adventures
                        </button>
                        <button class="tag-pill px-5 py-2.5 rounded-full text-sm font-medium cursor-pointer" onclick="askQuestion('Secret sunset spots?')">
                            Sunset Spots
                        </button>
                        <button class="tag-pill px-5 py-2.5 rounded-full text-sm font-medium cursor-pointer" onclick="askQuestion('Audio guides available?')">
                            Audio Guides
                        </button>
                    </div>
                </div>
                
                <!-- Chat Container - Cleaner glass effect -->
                <div class="max-w-3xl mx-auto mb-12">
                    <div id="chatContainer" class="chat-container glass-morphism rounded-2xl p-6">
                        <!-- Chat Messages Area (hidden initially) -->
                        <div class="chat-messages mb-4">
                            <div id="messagesContainer" class="space-y-3 max-h-72 overflow-y-auto">
                                <!-- Messages will appear here -->
                            </div>
                        </div>
                        
                        <!-- Chat Input -->
                        <div class="flex gap-3">
                            <input 
                                type="text" 
                                placeholder="Ask me anything about Kauai..." 
                                class="flex-1 chat-input rounded-xl px-5 py-4 text-white placeholder-gray-500 text-base font-light"
                                id="chatInput"
                                onkeypress="handleChatEnter(event)"
                                onfocus="expandChat()"
                            >
                            <button onclick="sendMessage()" class="send-button px-6 py-4 rounded-xl text-white font-medium flex-shrink-0">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Simplified message -->
                        <div class="mt-4 text-center">
                            <span class="text-xs text-gray-500">
                                20 free questions to start
                            </span>
                        </div>
                    </div>
                </div>
                
                <!-- Refined CTA -->
                <div class="flex flex-col items-center gap-3">
                    <button class="cta-button px-8 py-3 rounded-full text-white/90 hover:text-white font-medium text-sm">
                        Start Your Journey â†’
                    </button>
                    <p class="text-xs text-gray-600">No signup required</p>
                </div>
            </div>
        </div>
        
        <!-- Subtle scroll indicator -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-center">
            <div class="text-xs text-gray-600 mb-3">Explore</div>
            <div class="flex flex-col gap-1 items-center">
                <div class="w-1 h-1 bg-gray-600 rounded-full scroll-dot"></div>
                <div class="w-1 h-1 bg-gray-600 rounded-full scroll-dot" style="animation-delay: 0.2s"></div>
                <div class="w-1 h-1 bg-gray-600 rounded-full scroll-dot" style="animation-delay: 0.4s"></div>
            </div>
        </div>
    </section>
    
    <script>
        let coconuts = 20;
        let chatExpanded = false;
        
        function expandChat() {
            if (!chatExpanded) {
                document.getElementById('chatContainer').classList.add('expanded');
                chatExpanded = true;
            }
        }
        
        function askQuestion(question) {
            document.getElementById('chatInput').value = question;
            expandChat();
            document.getElementById('chatInput').focus();
        }
        
        function addMessage(message, isUser = false) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} message-animate`;
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="message-user max-w-xs md:max-w-md px-4 py-3 rounded-2xl">
                        <div class="text-sm">${message}</div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-kai max-w-xs md:max-w-md px-4 py-3 rounded-2xl">
                        <div class="text-xs text-gray-400 mb-1">Kai</div>
                        <div class="text-sm text-gray-200">${message}</div>
                    </div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message && coconuts > 0) {
                // Add user message
                addMessage(message, true);
                
                // Clear input
                input.value = '';
                
                // Deduct coconut (but don't show it prominently)
                coconuts--;
                
                // Expand chat if not already
                expandChat();
                
                // Simulate Kai's response
                setTimeout(() => {
                    let response = "";
                    
                    // Contextual responses
                    if (message.toLowerCase().includes('food') || message.toLowerCase().includes('eat')) {
                        response = "For authentic local food, hit Pono Market in Kapaa. Their spicy ahi poke bowl is legendary. Opens at 6am, closes at 2pm. Get there early.";
                    } else if (message.toLowerCase().includes('beach')) {
                        response = "Kiahuna Beach is perfect right now. Less crowded than Poipu, great for swimming. Morning has the calmest water. Park at the Marriott and walk east.";
                    } else if (message.toLowerCase().includes('adventure')) {
                        response = "Na Pali coast boat tour with Captain Andy's. Book the morning trip - calmer seas and better light for photos. They have a deal if you mention my name.";
                    } else if (message.toLowerCase().includes('sunset')) {
                        response = "Polihale Beach for sunset, but only if you have 4WD. Otherwise, the cliffs at Princeville. Get there 30 minutes early for the best spot.";
                    } else {
                        response = "Let me get you specific information about that. What aspect interests you most?";
                    }
                    
                    addMessage(response);
                }, 800);
                
            } else if (coconuts <= 0) {
                addMessage("You've used your free questions. Text START to 808-XXX-XXXX for unlimited access.");
            }
        }
        
        function handleChatEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Auto-focus on load
        window.addEventListener('load', () => {
            // Don't auto-focus on mobile
            if (window.innerWidth > 768) {
                document.getElementById('chatInput').focus();
            }
        });
    </script>
</body>
</html>
