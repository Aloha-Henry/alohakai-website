<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventures - Alohakia</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cyan: #67E8F9;
            --pink: #FB7185;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
        }

        .glass-morphism {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .gradient-accent {
            background: linear-gradient(135deg, var(--cyan) 0%, var(--pink) 100%);
        }

        .adventure-card {
            perspective: 1000px;
            height: 500px;
        }

        .adventure-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .adventure-card.flipped .adventure-card-inner {
            transform: rotateY(180deg);
        }

        .adventure-card-front, .adventure-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .adventure-card-front {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .adventure-card-back {
            background: linear-gradient(135deg, var(--cyan)/10 0%, var(--pink)/10 100%);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform: rotateY(180deg);
            text-align: left;
        }

        .adventure-card:hover .adventure-card-front {
            background: rgba(255, 255, 255, 0.08);
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FB7185, #67E8F9);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            overflow: hidden;
        }

        .author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .coconut-cost {
            background: rgba(251, 113, 133, 0.15);
            border: 1px solid rgba(251, 113, 133, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            color: #FB7185;
        }

        .adventure-tag {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .search-container {
            margin-bottom: 3rem;
        }

        .adventures-grid-container {
            margin-top: 0;
        }

        .filter-btn, .location-pill {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .filter-btn:hover, .location-pill:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .filter-btn.active, .location-pill.active {
            background: linear-gradient(135deg, var(--cyan) 0%, var(--pink) 100%);
            border-color: transparent;
        }

        .location-pill {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .location-pill:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="p-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-light">
                <span class="gradient-accent bg-clip-text text-transparent">Alohakia</span>
            </a>
            
            <div class="flex gap-6">
                <a href="/deals" class="text-gray-400 hover:text-white transition-colors">Deals</a>
                <a href="/audio" class="text-gray-400 hover:text-white transition-colors">Audio Guides</a>
                <a href="/shop" class="text-gray-400 hover:text-white transition-colors">Shop</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="py-16">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-6xl font-extralight mb-6">
                <span class="gradient-accent bg-clip-text text-transparent">Curated Adventures</span>
            </h1>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto">
                Pre-planned experiences designed by locals and adventure experts. Skip the research, get the insider knowledge.
            </p>
        </div>
    </section>

    <!-- Search & Filters -->
    <div class="search-container">
        <div class="container mx-auto px-6 mb-12">
            <div class="max-w-4xl mx-auto glass-morphism rounded-2xl p-6">
                <div class="flex flex-col gap-4">
                    <!-- Search Input -->
                    <div class="flex-1">
                        <input 
                            type="text" 
                            placeholder="Search adventures..." 
                            class="w-full bg-black/50 border border-white/10 rounded-xl px-6 py-4 text-white placeholder-gray-500 focus:outline-none focus:border-cyan-500/50 transition-colors"
                            id="adventureSearch"
                            oninput="filterAdventures()"
                        >
                    </div>
                    
                    <!-- Category Filter Buttons -->
                    <div class="flex gap-3 flex-wrap justify-center">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="half-day">Half Day</button>
                        <button class="filter-btn" data-filter="full-day">Full Day</button>
                        <button class="filter-btn" data-filter="family">Family</button>
                        <button class="filter-btn" data-filter="adventure">Adventure</button>
                        <button class="filter-btn" data-filter="beach">Beach</button>
                        <button class="filter-btn" data-filter="hiking">Hiking</button>
                        <button class="filter-btn" data-filter="food">Food</button>
                    </div>
                    
                    <!-- Difficulty Filter Pills -->
                    <div class="flex gap-3 flex-wrap justify-center">
                        <button class="location-pill active" data-difficulty="all">All Levels</button>
                        <button class="location-pill" data-difficulty="easy">Easy</button>
                        <button class="location-pill" data-difficulty="moderate">Moderate</button>
                        <button class="location-pill" data-difficulty="active">Active</button>
                        <button class="location-pill" data-difficulty="challenging">Challenging</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adventures Grid -->
    <section class="pb-20">
        <div class="container mx-auto px-6">
            <div class="adventures-grid-container">
                <div id="adventuresGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Adventures will be loaded dynamically -->
                </div>
            </div>
        </div>
    </section>

        function formatAuthor(adventure) {
            if (adventure.authorImage) {
                return `<img src="${adventure.authorImage}" alt="${adventure.author}" class="rounded-full">`;
            } else {
                return adventure.author.charAt(0);
            }
        }

        function renderAdventures(adventures = adventuresData) {
            const grid = document.getElementById('adventuresGrid');
            grid.innerHTML = '';

            adventures.forEach(adventure => {
                const adventureCard = document.createElement('div');
                adventureCard.className = 'adventure-card';
                adventureCard.dataset.category = adventure.category;
                adventureCard.dataset.difficulty = adventure.difficulty;
                adventureCard.onclick = () => adventureCard.classList.toggle('flipped');
                
                adventureCard.innerHTML = `
                    <div class="adventure-card-inner">
                        <!-- Front of card -->
                        <div class="adventure-card-front">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center gap-3">
                                    <div class="author-avatar rounded-full">
                                        ${formatAuthor(adventure)}
                                    </div>
                                    <div>
                                        <div class="text-sm font-medium">${adventure.author}</div>
                                        <div class="text-xs text-gray-400">${adventure.authorType}</div>
                                    </div>
                                </div>
                                <div class="coconut-cost">
                                    🥥 ${adventure.coconutCost}
                                </div>
                            </div>
                            
                            <h3 class="text-xl font-semibold mb-3">${adventure.title}</h3>
                            <p class="text-sm text-gray-400 mb-4 leading-relaxed flex-1">${adventure.description}</p>
                            
                            <!-- Tags -->
                            <div class="flex flex-wrap gap-2 mb-4">
                                ${adventure.tags.map(tag => `<span class="adventure-tag">${tag}</span>`).join('')}
                            </div>
                            
                            <!-- Stats -->
                            <div class="flex items-center gap-4 text-xs text-gray-500 mb-4">
                                <span>⏱️ ${adventure.duration}</span>
                                <span>🚗 ${adventure.requirements}</span>
                                <span>💪 ${adventure.difficulty.charAt(0).toUpperCase() + adventure.difficulty.slice(1)}</span>
                            </div>
                            
                            <div class="flex justify-between items-center mt-auto">
                                <span class="text-xs text-gray-500">👥 ${adventure.groupSize}</span>
                                <div class="text-xs text-gray-500">
                                    Click to flip →
                                </div>
                            </div>
                        </div>

                        <!-- Back of card -->
                        <div class="adventure-card-back">
                            <div class="mb-4">
                                <h3 class="text-xl font-medium mb-2">Why this adventure rocks</h3>
                                <div class="h-1 w-12 bg-gradient-to-r from-cyan-500 to-pink-500 rounded mb-4"></div>
                            </div>
                            
                            <p class="text-gray-300 text-sm leading-relaxed mb-6 flex-1">
                                ${adventure.whyLoveIt}
                            </p>
                            
                            <div class="mt-auto">
                                <div class="flex justify-between items-center mb-4">
                                    <div class="coconut-cost">
                                        🥥 ${adventure.coconutCost}
                                    </div>
                                    <span class="text-xs text-gray-500">⏱️ ${adventure.duration}</span>
                                </div>
                                
                                <button class="w-full py-3 gradient-accent rounded-lg text-white font-medium hover:opacity-90 transition-opacity">
                                    ${adventure.buttonText}
                                </button>

                            </div>

                grid.appendChild(adventureCard);
            });
        }

        function filterAdventures() {
            const searchTerm = document.getElementById('adventureSearch').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            const activeDifficulty = document.querySelector('.location-pill.active').dataset.difficulty;
            
            const filteredAdventures = adventuresData.filter(adventure => {
                const matchesSearch = adventure.title.toLowerCase().includes(searchTerm) || 
                                    adventure.description.toLowerCase().includes(searchTerm) ||
                                    adventure.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                const matchesFilter = activeFilter === 'all' || adventure.category === activeFilter;
                const matchesDifficulty = activeDifficulty === 'all' || adventure.difficulty === activeDifficulty;
                
                return matchesSearch && matchesFilter && matchesDifficulty;
            });
            
            renderAdventures(filteredAdventures);
        }

        // Filter button functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterAdventures();
            });
        });

        // Difficulty filter functionality
        document.querySelectorAll('.location-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                document.querySelectorAll('.location-pill').forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
                filterAdventures();
            });
        });

        // Initialize adventures on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderAdventures();
        });
    </script>
</body>
</html>
